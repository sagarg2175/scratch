name: scratch-test

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: scratchdb
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: ${{ secrets.DB_PASSWORD }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v4
        with:
          go-version: "1.20"

      - name: Test
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: scratchdb
          DB_USER: postgres
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        run: go test -v ./...
